<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registro CBTis 272</title>
  <style>
    :root {
      --vino: #800000;
      --crema: #fff8e7;
      --dorado: #cfa968;
      --gris: #f5f5f5;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--crema);
      color: #333;
      padding: 20px;
    }
    .contenedor-registro {
      max-width: 700px;
      margin: auto;
      background-color: white;
      border: 2px solid var(--dorado);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      border-left: 6px solid var(--vino);
      padding-left: 10px;
      color: var(--vino);
      margin-bottom: 25px;
      text-align: center;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: var(--vino);
    }
    .campo {
      flex: 1 1 45%;
      min-width: 200px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: var(--vino);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #a00000;
    }
    @media (max-width: 600px) {
      .campo {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-registro">
    <h2>Registro CBTis 272</h2>
    <form action="/registrar" method="POST">
      <div class="campo">
        <label for="apellido_paterno">Apellido paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" required>
      </div>

      <div class="campo">
        <label for="apellido_materno">Apellido materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" required>
      </div>

      <div class="campo">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
      </div>

      <div class="campo">
        <label for="periodo">Periodo:</label>
        <input type="text" id="periodo" name="periodo" required>
      </div>

      <div class="campo">
        <label for="curp">CURP:</label>
        <input type="text" id="curp" name="curp" required>
      </div>

      <div class="campo">
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>

      <div class="campo">
        <label for="lugar_nacimiento">Lugar de nacimiento:</label>
        <input type="text" id="lugar_nacimiento" name="lugar_nacimiento" required>
      </div>

      <!-- Datos del tutor -->
      <div class="campo">
        <label for="tutor_nombre">Nombre del tutor o padre:</label>
        <input type="text" id="tutor_nombre" name="tutor_nombre" required>
      </div>

      <div class="campo">
        <label for="tutor_telefono">Teléfono del tutor o padre:</label>
        <input type="tel" id="tutor_telefono" name="tutor_telefono" required>
      </div>

      <!-- Contacto extra de emergencia -->
      <div class="campo">
        <label for="contacto_emergencia_nombre">Contacto extra (nombre):</label>
        <input type="text" id="contacto_emergencia_nombre" name="contacto_emergencia_nombre" required>
      </div>

      <div class="campo">
        <label for="contacto_emergencia_telefono">Contacto extra (teléfono):</label>
        <input type="tel" id="contacto_emergencia_telefono" name="contacto_emergencia_telefono" required>
      </div>

      <input type="submit" value="Registrarse">
    </form>
  </div>
</body>
</html>
