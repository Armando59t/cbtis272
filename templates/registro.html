!DOCTYPE html>
<html>
<head>
    <title>Registro CBTis 272</title>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="/registrar" method="POST">
        <label>Apellido paterno:</label><br>
        <input type="text" name="apellido_paterno" required><br>

        <label>Apellido materno:</label><br>
        <input type="text" name="apellido_materno" required><br>

        <label>Nombres:</label><br>
        <input type="text" name="nombres" required><br>

        <label>Periodo:</label><br>
        <input type="text" name="periodo" required><br>

        <label>Semestre:</label><br>
        <input type="text" name="semestre" required><br>

        <label>Turno:</label><br>
        <input type="text" name="turno" required><br>

        <label>Carrera:</label><br>
        <input type="text" name="carrera" required><br>

        <label>CURP:</label><br>
        <input type="text" name="curp" required><br>

        <label>Fecha de nacimiento:</label><br>
        <input type="date" name="fecha_nacimiento" required><br>

        <label>Lugar de nacimiento:</label><br>
        <input type="text" name="lugar_nacimiento" required><br>

        <label>Estado civil:</label><br>
        <input type="text" name="estado_civil" required><br>

        <label>Colonia:</label><br>
        <input type="text" name="colonia" required><br>

        <label>Domicilio:</label><br>
        <input type="text" name="domicilio" required><br>

        <label>Código Postal (CP):</label><br>
        <input type="text" name="cp" required><br>

        <label>Número de teléfono:</label><br>
        <input type="tel" name="telefono" required><br>

        <label>Correo electrónico:</label><br>
        <input type="email" name="email" required><br>

        <label>Tipo de sangre:</label><br>
        <input type="text" name="tipo_sangre" required><br>

        <label>Tipos de alergias:</label><br>
        <input type="text" name="alergias"><br><br>

        <input type="submit" value="Registrarse">
    </form>
    <p><a href="/login">¿Ya tienes cuenta? Inicia sesión</a></p>
</body>
</html>
