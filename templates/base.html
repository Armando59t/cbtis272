<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}CBTis 272{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff8e1;
        }

        nav {
            background-color: #800000;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 5px 10px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        nav a:hover {
            background-color: #FFCC00;
            color: #800000;
        }

        .contenido {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #800000;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FFCC00;
            color: #800000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #800000;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            th, td {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        <a href="/registro">Registro</a>
        <a href="/reinscripcion">Reinscripci√≥n</a>
        <a href="/login">Login</a>
        <a href="/admin/login">Admin</a>
    </nav>

    <div class="contenido">
        {% block contenido %}{% endblock %}
    </div>
</body>
</html>
