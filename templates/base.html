<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}CBTis 272{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #800000;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #ffcc00;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #800000;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #800000;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>CBTis 272 - Sistema Escolar</h1>
    </header>

    <nav>
        <a href="/">Inicio</a>
        <a href="/registro">Registro</a>
        <a href="/login">Login</a>
        <a href="/admin/login">Admin</a>
    </nav>

    <main>
        {% block contenido %}{% endblock %}
    </main>

    <footer>

    </footer>
</body>
</html>
