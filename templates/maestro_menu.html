<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Maestros | CBTis 272</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --vino: #800000;
      --crema: #fff8e7;
      --dorado: #cfa968;
      --gris: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--crema);
      color: #333;
    }

    header {
      background-color: var(--vino);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contenedor {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid var(--dorado);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      border-left: 6px solid var(--vino);
      padding-left: 10px;
      color: var(--vino);
      margin-top: 30px;
    }

    .opciones-acceso {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .tarjeta-opcion {
      background-color: var(--gris);
      border: 2px solid var(--dorado);
      border-radius: 10px;
      width: 250px;
      height: 150px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      color: var(--vino);
      text-decoration: none;
    }

    .tarjeta-opcion:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .salir {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: var(--vino);
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Portal de Maestros</h1>
  <p>CBTis 272 – Sistema Bwerbung</p>
</header>

<div class="contenedor">
  <h2>Bienvenido, {{ nombre }}</h2>

  <div class="opciones-acceso">
    <a href="/maestro/subir_excel" class="tarjeta-opcion">
      Enviar calificaciones por Excel
    </a>
  </div>

  <a href="/logout" class="salir">Cerrar sesión</a>
</div>

</body>
</html>
