<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio - CBTis 272</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .contenedor {
            text-align: center;
            max-width: 500px;
            width: 90%;
            padding: 40px;
            border: 2px solid #d1c47a; /* dorado claro */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #800020; /* guinda */
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .boton {
            display: inline-block;
            margin: 8px;
            padding: 12px 24px;
            background-color: #800020; /* guinda */
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #5a0015;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>CBTis 272</h1>
        <p>Bienvenido al sistema de inscripciones y reinscripciones</p>
        <a class="boton" href="/registro">Registrarse</a>
        <a class="boton" href="/login">Iniciar sesi√≥n</a>
        <a class="boton" href="/admin/login">Administrador</a>
        <div class="footer"></div>
    </div>
</body>
</html>
