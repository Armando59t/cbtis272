<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CBTis 272 │ Portal de inscripciones</title>
  <style>
    :root {
      --vino: #800000;
      --crema: #fff8e7;
      --dorado: #cfa968;
      --gris: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--crema);
      color: #333;
    }

    header {
      background-color: var(--vino);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contenedor {
      max-width: 900px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid var(--dorado);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      border-left: 6px solid var(--vino);
      padding-left: 10px;
      color: var(--vino);
      margin-top: 30px;
    }

    .opciones-acceso {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .tarjeta-opcion {
      background-color: var(--gris);
      border: 2px solid var(--dorado);
      border-radius: 10px;
      width: 250px;
      height: 150px;
      margin: 10px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      color: var(--vino);
    }

    .tarjeta-opcion:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<header>
  <h1>CBTis 272</h1>
  <p>Portal de Inscripciones y Reinscripciones</p>
</header>

<div class="contenedor">
  <h2>Selecciona tu tipo de acceso</h2>
  <div class="opciones-acceso">
    <a href="/admin/login" class="tarjeta-opcion">Administrador</a>
    <a href="/login" class="tarjeta-opcion">Alumno</a>
    <a href="/registro" class="tarjeta-opcion">Inscripción</a>
  </div>
</div>

</body>
</html>
