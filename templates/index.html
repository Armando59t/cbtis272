<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido - CBTis 272</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #800020, #d1c47a);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contenedor {
            background-color: white;
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #800020;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
        }

        .botones a {
            display: inline-block;
            background-color: #800020;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .botones a:hover {
            background-color: #5a0015;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido al Sistema de Registro CBTis 272</h1>
        <p>Selecciona una opción para continuar</p>
        <div class="botones">
            <a href="/registro">Registrarse</a>
            <a href="/login">Iniciar Sesión</a>
            <a href="/admin/login">Administrador</a>
        </div>
    </div>
</body>
</html>
