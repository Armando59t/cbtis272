<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CBTis 272 - Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            border: 1px solid #d1c47a;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #800020;
            margin-bottom: 10px;
        }

        .subtitulo {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .boton {
            display: block;
            width: 100%;
            background-color: #800020;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .boton:hover {
            background-color: #5a0015;
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CBTis 272</div>
        <div class="subtitulo">Sistema de Inscripción y Reinscripción</div>
        
        <a href="/registro" class="boton">Registro nuevo</a>
        <a href="/login" class="boton">Iniciar sesión</a>
        <a href="/admin/login" class="boton">Acceso administrador</a>

        <div class="footer">© 2025 CBTis 272 | Desarrollado por Armando</div>
    </div>
</body>
</html>
