<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Excel | Maestros CBTis 272</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --vino: #800000;
      --crema: #fff8e7;
      --dorado: #cfa968;
      --gris: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--crema);
      color: #333;
    }

    header {
      background-color: var(--vino);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .contenedor {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border: 2px solid var(--dorado);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      border-left: 6px solid var(--vino);
      padding-left: 10px;
      color: var(--vino);
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--vino);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #5f0000;
    }

    .volver {
      text-align: center;
      margin-top: 20px;
    }

    .volver a {
      color: var(--vino);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Enviar archivo de calificaciones</h1>
  <p>CBTis 272 – Portal de Maestros</p>
</header>

<div class="contenedor">
  <h2>Subir archivo Excel</h2>

  <form action="/maestro/enviar_excel" method="POST" enctype="multipart/form-data">

    <label>Correo destino:</label>
    <input type="email" name="correo" value="calificacionescbtis272@gmail.com" required>

    <label>Archivo Excel (.xls, .xlsx):</label>
    <input type="file" name="excel" accept=".xls,.xlsx" required>

    <button type="submit">Enviar archivo</button>
  </form>

  <div class="volver">
    <a href="/maestro">Volver al menú</a>
  </div>
</div>

</body>
</html>
