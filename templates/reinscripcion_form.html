<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reinscripción CBTis 272</title>
  <style>
    :root {
      --vino: #800000;
      --crema: #fff8e7;
      --dorado: #cfa968;
      --gris: #f5f5f5;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--crema);
      color: #333;
      padding: 20px;
    }
    .contenedor-reinscripcion {
      max-width: 700px;
      margin: auto;
      background-color: white;
      border: 2px solid var(--dorado);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      border-left: 6px solid var(--vino);
      padding-left: 10px;
      color: var(--vino);
      margin-bottom: 25px;
      text-align: center;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: space-between;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: var(--vino);
    }
    .campo {
      flex: 1 1 45%;
      min-width: 200px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: var(--vino);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #a00000;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: var(--vino);
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .campo {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-reinscripcion">
    <h2>Reinscripción - {{ alumno.nombres }}</h2>
    <form action="/reinscripcion" method="POST">

      <!-- Campo oculto para enviar la CURP -->
      <input type="hidden" name="curp" value="{{ alumno.curp }}">

      <div class="campo">
        <label for="semestre">Semestre:</label>
        <input type="text" id="semestre" name="semestre" value="{{ alumno.semestre }}" required>
      </div>

      <div class="campo">
        <label for="turno">Turno:</label>
        <input type="text" id="turno" name="turno" value="{{ alumno.turno }}" required>
      </div>

      <div class="campo">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" value="{{ alumno.telefono }}" required>
      </div>

      <div class="campo">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" value="{{ alumno.email }}" required>
      </div>

      <div class="campo">
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" value="{{ alumno.domicilio }}" required>
      </div>

      <div class="campo">
        <label for="colonia">Colonia:</label>
        <input type="text" id="colonia" name="colonia" value="{{ alumno.colonia }}" required>
      </div>

      <div class="campo">
        <label for="cp">Código Postal (CP):</label>
        <input type="text" id="cp" name="cp" value="{{ alumno.cp }}" required>
      </div>

      <div class="campo">
        <label for="telefono_tutor">Teléfono del tutor o padre:</label>
        <input type="tel" id="telefono_tutor" name="telefono_tutor" value="{{ alumno.telefono_tutor }}" required>
      </div>

      <div class="campo">
        <label for="contacto_extra_nombre">Contacto extra (nombre):</label>
        <input type="text" id="contacto_extra_nombre" name="contacto_extra_nombre" value="{{ alumno.contacto_extra_nombre }}" required>
      </div>

      <div class="campo">
        <label for="contacto_extra_telefono">Contacto extra (teléfono):</label>
        <input type="tel" id="contacto_extra_telefono" name="contacto_extra_telefono" value="{{ alumno.contacto_extra_telefono }}" required>
      </div>

      <div class="campo" style="flex-basis: 100%;">
        <label for="alergias">Tipos de alergias:</label>
        <input type="text" id="alergias" name="alergias" value="{{ alumno.alergias }}">
      </div>

      <input type="submit" value="Guardar cambios">
      <a href="/">Volver al inicio</a>
    </form>
  </div>
</body>
</html>
